<div class="container">

  <h1>Blog</h1>

  <div class="blog-posts">

    <ul role="list">
      <li *ngFor="let post of posts$ | async">
        <a [routerLink]="post.route">
          <h2> {{ post.title }} </h2>
        </a>
        <p> {{ post.description }} </p>
      </li>
    </ul>

  </div>

</div>
