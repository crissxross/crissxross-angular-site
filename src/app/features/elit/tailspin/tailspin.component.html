<main class="artwork-page flow">

  <ng-container *ngIf="tailspin">

    <div class="center-wrapper">
      <h1 class="video-page-title"> {{tailspin.title}} </h1>

      <cx-youtube-video
        [videoId]="video && video.id"
      ></cx-youtube-video>
    </div>

    <div class="center-measure flow">
      <p *ngFor="let para of tailspin.description"> {{para}} </p>

      <cx-accolades-list
        [artwork]=tailspin
      ></cx-accolades-list>
    </div>

  </ng-container>

</main>
