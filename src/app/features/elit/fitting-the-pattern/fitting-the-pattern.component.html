<main class="center pad-block flow">

  <ng-container *ngIf="fittingThePattern">

    <h1> {{fittingThePattern.title}} </h1>

    <!-- <div class="video-player"> -->
      <cx-youtube-video
        [videoId]="fittingThePattern.youtubeId"
      ></cx-youtube-video>
    <!-- </div> -->


    <p *ngFor="let para of fittingThePattern.description"> {{para}} </p>

    <cx-accolades-list
      [artwork]=fittingThePattern
    ></cx-accolades-list>

  </ng-container>


</main>
