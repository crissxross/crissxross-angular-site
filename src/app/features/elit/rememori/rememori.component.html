<main class="artwork-page flow">

  <ng-container *ngIf="rememori">

    <div class="center-wrapper">
      <h1 class="video-page-title"> {{rememori.title}} </h1>

      <cx-youtube-video
        [videoId]="video && video.id"
      ></cx-youtube-video>
    </div>

    <div class="center-measure flow">
      <p *ngFor="let para of rememori.description"> {{para}} </p>

      <cx-accolades-list
        [artwork]=rememori
      ></cx-accolades-list>
    </div>

  </ng-container>

</main>
