<main class="artwork-page flow">

  <ng-container *ngIf="underbelly">

    <div class="center-wrapper">
      <h1 class="video-page-title"> {{underbelly.title}} </h1>

      <cx-youtube-video
        [videoId]="video && video.id"
      ></cx-youtube-video>
    </div>

    <div class="center-measure flow">
      <p *ngFor="let para of underbelly.description"> {{para}} </p>

      <cx-accolades-list
        [artwork]=underbelly
      ></cx-accolades-list>
    </div>

  </ng-container>

</main>
