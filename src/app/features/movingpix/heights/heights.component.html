<main class="flow">

  <ng-container *ngIf="heights">

    <div class="center-wrapper">
      <h1 class="page-title"> {{heights.title}} </h1>

      <cx-youtube-video
        [videoId]="video && video.id"
      ></cx-youtube-video>
    </div>

    <div class="center-measure flow">
      <p *ngFor="let para of heights.description"> {{para}} </p>

      <cx-accolades-list
        [artwork]=heights
      ></cx-accolades-list>
    </div>

  </ng-container>

</main>
