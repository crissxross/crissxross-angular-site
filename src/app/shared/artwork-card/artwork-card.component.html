<mat-card>

  <ng-container *ngIf="artwork">

    <mat-card-title> {{artwork.title}} </mat-card-title>

    <img *ngIf="artwork.displayGroup !== 'movingpix'"
          mat-card-image [alt]="artwork.id"
          src="assets/img/{{artwork.id}}.png">

    <mat-card-content>

      <div class="major" *ngIf="artwork.displayGroup !== 'movingpix'; else minor">
        <p>{{artwork.blurb}}</p>
        <p>{{artwork.collaborators}}</p>
      </div>

      <ng-template #minor>
        <div class="minor">
          <p>{{artwork.blurb}}</p>
          <img mat-card-sm-image [alt]="artwork.id"
            src="assets/img/{{artwork.id}}-thumb.png">
        </div>
      </ng-template>

      <!-- <p class="specs">{{artwork.pubdate}}</p>
      <p class="specs">{{artwork.tech}}</p>
      <a mat-raised-button href="#">More about {{artwork.title}} </a> -->

    </mat-card-content>

    <footer>
      <span class="specs">{{artwork.pubdate}}, {{artwork.tech}}</span> <a mat-raised-button href={{artwork.url}}>More...</a>
    </footer>

  </ng-container>

</mat-card>
